    <main>
        <!-- Page-specific content -->
        <div class="page-intro">
            <h1>Style My Space</h1>
            <p>Our creative brainstorming service.</p>
            <p>Just upload a photo of your empty space and describe the style or feeling you're looking for, and we'll do the rest!</p>
        </div>

        <!-- The form for this page -->
        <form name="brainstorm-order" method="POST" data-netlify="true" enctype="multipart/form-data">
            <!-- Your form content (e.g., form-groups) goes here -->
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="image">Upload your photo:</label>
                <input type="file" name="image" id="image" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
