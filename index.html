<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT VIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>PRODUCT VIZ</h1>
            <p>Product Visualization; see any piece of furniture in your room.</p>
            <p>Below, you can upload a photo of your space, and a photo of the product to get started!</p>
            <p><a href="/how-it-works.html">Learn more about how it works</a></p>
        </div>
    </header>

    <main>
        <form name="order" method="POST" data-netlify="true" enctype="multipart/form-data" action="/success.html">

            <!-- STEP 1: UPLOAD AND DETAILS -->
            <div id="step-1">
                <h2>Step 1: Your Space & Furniture</h2>
                
                <div class="form-group">
                    <label for="space_photo">1. Upload a Photo of Your Space (Required)</label>
                    <input type="file" id="space_photo" name="space_photo" accept="image/*" required>
                    <img id="space-preview" class="image-preview" src="#" alt="Your space photo preview" />
                </div>

                <!-- NEW: FURNITURE CHOICE SECTION -->
                <div class="form-group choice-group">
                    <label>2. How do you want to specify your furniture?</label>
                    <div class="radio-group">
                        <input type="radio" id="choice_upload" name="furniture_method" value="upload" checked>
                        <label for="choice_upload">Upload a photo of the furniture</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="choice_describe" name="furniture_method" value="describe">
                        <label for="choice_describe">Describe the furniture I want</label>
                    </div>
                </div>

                <!-- Section for Photo Upload -->
                <div id="furniture-photo-section">
                    <div class="form-group">
                        <label for="furniture_photo">Upload Photo of Furniture (Required)</label>
                        <input type="file" id="furniture_photo" name="furniture_photo" accept="image/*">
                        <img id="furniture-preview" class="image-preview" src="#" alt="Your furniture photo preview" />
                    </div>
                </div>

                <!-- Section for Description (hidden by default) -->
                <div id="furniture-description-section" style="display: none;">
                    <div class="form-group">
                        <label for="furniture_description">Describe the furniture (Required)</label>
                        <textarea id="furniture_description" name="furniture_description" rows="4" placeholder="e.g., 'A modern green velvet armchair with thin, gold metal legs.' or 'Make the chair from the reference photo an oak wood instead of walnut.'"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="reference_photo">Upload a Reference/Inspiration Photo (Optional)</label>
                        <input type="file" id="reference_photo" name="reference_photo" accept="image/*">
                        <img id="reference-preview" class="image-preview" src="#" alt="Your reference photo preview" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customer_email">3. Your Email Address (Required)</label>
                    <input type="email" id="customer_email" name="customer_email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="notes">4. Optional: Room/Furniture Dimensions or Notes</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="e.g., 'The wall is 10ft wide.'"></textarea>
                </div>
                
                <button type="button" id="next-step-btn">Next Step</button>
            </div>

            <!-- (Step 2 remains the same) -->
            <div id="step-2" style="display: none;">
                <!-- ... Step 2 content is unchanged ... -->
            </div>
        </form>
        
        <!-- (Rest of the page is unchanged) -->
        <!-- ... Other sections like Gallery, Limitations, Footer ... -->
    </main>
    <script src="script.js"></script>
</body>
</html>
