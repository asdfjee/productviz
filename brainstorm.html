<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style My Space - PRODUCT VIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Style My Space</h1>
            <p>Our creative brainstorming service.</p>
            <p>Just upload a photo of your empty space and describe the style or feeling you're looking for, and we'll do the rest!</p>
        </div>
    </header>

    <main>
        <!-- IMPORTANT: This form has a different name: "brainstorm-order" -->
        <form name="brainstorm-order" method="POST" data-netlify="true" enctype="multipart/form-data" action="/success.html">

            <div class="form-group">
                <label for="space_photo">1. Upload a Photo of Your Space (Required)</label>
                <input type="file" id="space_photo" name="space_photo" accept="image/*" required>
                <img id="space-preview" class="image-preview" src="#" alt="Your space photo preview" />
            </div>

            <div class="form-group">
                <label for="style_description">2. Describe the Vibe You Want (Required)</label>
                <textarea id="style_description" name="style_description" rows="5" placeholder="e.g., 'I want the area over my mantel to have a classic, scholarly feel. What could I include to give it this vibe?' or 'Furnish this corner with a cozy, bohemian reading nook.' or 'Show me a minimalist and modern look for this living room.'" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="customer_email">3. Your Email Address (Required)</label>
                <input type="email" id="customer_email" name="customer_email" placeholder="you@example.com" required>
            </div>
            
            <button type="submit" id="submit-btn">Request My Brainstorm</button>
        
        </form>

        <a href="/" class="gallery-link" style="margin-top: 30px; display: inline-block;">‚Üê Back to Home</a>
    </main>

    <!-- We need a smaller script just for this page's previews and button state -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spacePhotoInput = document.getElementById('space_photo');
            const spacePreview = document.getElementById('space-preview');
            const form = document.querySelector('form[name="brainstorm-order"]');
            const submitBtn = document.getElementById('submit-btn');

            spacePhotoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        spacePreview.src = e.target.result;
                        spacePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            form.addEventListener('submit', () => {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
            });
        });
    </script>
</body>
</html>
